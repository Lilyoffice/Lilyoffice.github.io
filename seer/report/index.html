<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>表格数据显示</title>
    
    <style>

        body {
            font-family: 'FangSong_GB2312','Times New Roman', serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 600px;
            font-size: 15px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            font-family: 'FangSong_GB2312','Times New Roman', serif;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <div class="container">
        <table id="myTable">
            <thead>
                <tr>
                    <th>精灵序号</th>
                    <th>精灵名称</th>
                    <th>属性1</th>
                    <th>属性2</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
