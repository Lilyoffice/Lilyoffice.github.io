<!DOCTYPE html>
<html  lang="zh-cn">
<head>
	<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>精灵随机图鉴查询</title>
  <style>
/*CSS*/
body{font-family:Arial,sans-serif;background-color:#f0f0f0;margin:0;padding:0;display:flex;justify-content:center;align-items:center;min-height:100vh;}
.container{max-width:400px;padding:20px;background-color:#fff;border:1px solid #ccc;border-radius:5px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
h2{text-align:center;color:#333;}
div.csi{text-align:center;}
p{text-align:center;color:#666;}
label{display:block;margin-bottom:10px;font-weight:bold;color:#333;}
input[type="number"]{width:100%;padding:8px;border:1px solid #ccc;border-radius:3px;outline:none;}
button{display:block;width:100%;padding:10px;margin-top:20px;background-color:#cc00ff;color:#fff;border:none;border-radius:3px;cursor:pointer;}
button:hover{background-color:#cc00ff;}
#result{text-align:center;font-weight:bold;margin-top:20px;}
#result1{text-align:center;font-weight:bold;margin-top:20px;}
#msgs{text-align:center;font-weight:bold;margin-top:20px;}
/* #msgs1{text-align:center;font-weight:bold;margin-top:20px;} */
#HPS{text-align:center;font-weight:bold;margin-top:20px;}
  </style>
</head>
<body>
  <div class="container">
	<h2>精灵随机图鉴查询</h2>
    <label for="pmid">精灵序号：</label>
    <input type="number" id="pmid">
    <br><br>
    <div id="result">&nbsp;</div>
    <br>
          <button type="button" onclick="runids(1)">查询(G7 限制传说)</button>
	  <button type="button" onclick="runids(3)">查询(G7 无限制)</button>
	  <button type="button" onclick="runids(2)">查询(全图鉴 限制传说)</button>
	  <button type="button" onclick="runids(4)">查询(全图鉴 无限制)</button>
		<br>
	  <button type="button" onclick="rands()">随机(G7 限制传说)</button>
	  <button type="button" onclick="randothers(3)">随机(G7 无限制)</button>
	  <button type="button" onclick="randothers(2)">随机(全图鉴 限制传说)</button>
	  <button type="button" onclick="randothers(4)">随机(全图鉴 无限制)</button>
	  <br>
	  <button type="button" onclick="runurl()">查看精灵</button>
	  
	  <h2>伤害计算</h2>
	  <label for="adt">攻击方攻击：</label>
          <input type="number" id="adt">
	  <label for="def">防御方防御：</label>
          <input type="number" id="def">
	  <label for="rate">攻击方命中：</label>
          <input type="number" id="rate">
	  <label for="power">技能  威力：</label>
          <input type="number" id="power">
	  <label for="natures">属性克制系数：</label>
          <input type="number" id="natures">
	  <br><br>
	  <div id="msgs">注:本计算不计算对战中的属性提升</div>
	  <div id="HPS">&nbsp;</div>
         <div id="result1">&nbsp;</div>
          <br><br>
	  <button type="button" onclick="readhit()">计算伤害</button>
	  <h2>能力计算</h2>
	  <label for="adtIv">攻击方本攻种族值：</label>
          <input type="number" id="adtIv">
	  <label for="defIv">防御方对应防御种族值：</label>
          <input type="number" id="defIv">
	  <label for="hpIv">防御方体力种族值：</label>
          <input type="number" id="hpIv">
	  <br><br>
	  <button type="button" onclick="Iv()">计算能力值</button>
	  
	  
    <script src="randpm.js?ID=231005&Ver=0165"></script>
    <script src="hit.js?ID=230910&Ver=004"></script>
    <script src="Ivs.js?ID=230911&Ver=003&XF"></script>
</body>
</html>
